<pre>
Dataset info:
predicate lol: {{dataset.predicate}}
reverse: {{ dataset.reverse }}
search: {{dataset.search}}
</pre>

<input id="search" type="text" ng-model="dataset.search" />
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th ng-repeat="heading in dataset.bootstrap.headers" ng-click="dataset.predicate = $index; dataset.reverse = !dataset.reverse">{{ heading }}</th>
        </tr>
    </thead>
    <tbody>
        <tr bindonce ng-repeat="row in dataset.bootstrap.data | filter: dataset.search | orderBy:dataset.sorter:dataset.reverse">
            <td ng-repeat="column in row track by $index" bo-bind="row[$index]"></td>
        </tr>
    </tbody>
</table>
