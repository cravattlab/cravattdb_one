<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th ng-repeat="heading in dataset.bootstrap.headers">{{ heading }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in dataset.bootstrap.data">
            <td ng-repeat="column in row track by $index">{{ row[$index] }}</td>
        </tr>
    </tbody>
</table>
