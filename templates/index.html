<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Cravatt Lab Proteomics Database</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/bower_components/datatables/media/css/jquery.dataTables.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="/static/bower_components/angular-rangeslider/angular.rangeSlider.css">
    <!-- endinject -->
    <!-- Not loading datatables scripts with gulp-inject since order is important here -->
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <!-- bower:js -->
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/bower_components/angular-bindonce/bindonce.js"></script>
    <script src="/static/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/static/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/static/bower_components/angular-rangeslider/angular.rangeSlider.js"></script>
    <script src="/static/bower_components/lodash/lodash.js"></script>
    <script src="/static/bower_components/angular-file-upload/angular-file-upload.js"></script>
    <script src="/static/bower_components/angular-datatables/dist/angular-datatables.js"></script>
    <script src="/static/bower_components/venturocket-angular-slider/build/angular-slider.js"></script>
    <!-- endinject -->
    {% if bootstrap %}
    <!-- bootstrapping code for application -->
    <script type="text/javascript">window.bootstrap = {{ bootstrap | safe }};</script>
    <!-- not to be confused with actual Bootstrap above lol -->
    {% endif %}
    <script src="/static/js/main.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="cravattdb" class="container" role="document" role="main">
    <header ng-controller="NavController as nav">
        <nav class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="#">CravattLab DB<sup>&copy;</sup></a>
            <ul class="nav nav-pills navbar-nav">
                <li ng-class="nav.classes('/')"><a href="/#">Home</a></li>
                <li ng-class="nav.classes('/list')"><a href="/#list">List</a></li>
                <li ng-class="nav.classes('/add')"><a href="/#add">Add dataset</a></li>
            </ul>
        </nav>
    </header>

    <div ng-view></div>

    <!-- Compiled Bootstrap javascript files -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
