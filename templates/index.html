<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cravatt Lab Proteomics Database</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet" />
    <script src="/static/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/static/bower_components/angular-file-upload/angular-file-upload.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="cravattdb" role="document">
    <div class="container" role="main" ng-controller="AddController as add" >
        <button id="add" class="btn btn-default btn-lg" ng-click="showAddForm = true; hideAddButton = true" ng-hide="hideAddButton">Add dataset</button>
        <div id="new-dataset" ng-show="showAddForm">
            <form ng-submit="addDataset()" class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>New Dataset</legend>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="organism">Organism</label>
              <div class="col-md-5">
                <select id="organism" ng-model="data.organism" name="organism" class="form-control">
                  <option value="human">Human</option>
                  <option value="mouse">Mouse</option>
                  <option value="yeast">Yeast</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="sample-type">Sample Type</label>
              <div class="col-md-5">
                <select id="sample-type" ng-model="data.sampleType" name="sample-type" class="form-control">
                  <option value="cells">Cells</option>
                  <option value="tissue">Tissue</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="isotope-type">Isotope Type</label>
              <div class="col-md-5">
                <select id="isotope-type" ng-model="data.isotopeType" name="isotope-type" class="form-control">
                  <option value="isotopp-abpp">isoTOPP ABPP</option>
                  <option value="silac">SILAC</option>
                  <option value="n15">N15</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="probe">Probe</label>
              <div class="col-md-5">
                <select id="probe" name="probe" ng-model="data.probe" class="form-control">
                  <option value="ia">IA</option>
                  <option value="fp">FP</option>
                  <option value="su">SU</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="username">Your username</label>  
              <div class="col-md-5">
              <input id="username" name="username" ng-model="data.username" type="text" placeholder="" class="form-control input-md">
              <span class="help-block">Enter your Avatar username</span>  
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="dataset-name">Dataset name</label>  
              <div class="col-md-5">
              <input id="dataset-name" name="dataset-name" ng-model="data.name" type="text" placeholder="" class="form-control input-md">
              <span class="help-block">Enter a descriptive name for this dataset</span>  
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="description">Description</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="description" ng-model="data.description" name="description"></textarea>
              </div>
            </div>

            <!-- File Button --> 
            <div class="form-group">
              <label class="col-md-4 control-label" for="file">Data flle</label>
              <div class="col-md-4">
                <input id="file" ng-model="data.file" nv-file-select uploader="uploader" name="file" class="input-file" type="file">
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="upload"></label>
              <div class="col-md-8">
                <button id="upload" name="upload" class="btn btn-success" type="submit">Upload</button>
                <button id="cancel" ng-click="hideAddButton = false; showAddForm = false" name="cancel" class="btn btn-warning">Cancel</button>
              </div>
            </div>

            </fieldset>
            </form>

        </div>
    </div>
    <ul ng-controller="ListController as list"></ul>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Compiled Bootstrap javascript files -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
